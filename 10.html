<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Password Validation</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Password Validation</h1>
        <div class="mb-4">
            <label for="password" class="block mb-2 font-medium">Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 border rounded" />
        </div>
        <div class="mb-4">
            <label for="confirmPassword" class="block mb-2 font-medium">Confirm Password</label>
            <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded" />
        </div>
        <button id="validateBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Validate</button>
        <p id="message" class="text-red-500 mt-2"></p>
    </div>

    <!-- ... Previous HTML code ... -->

<div id="modal" class="hidden fixed inset-0 flex items-center justify-center z-10">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-lg font-semibold mb-4">Warning</h2>
        <p id="modalMessage" class="text-red-500"></p>
        <div class="mt-4 flex justify-end">
            <button id="closeModalBtn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Close</button>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const validateBtn = document.getElementById("validateBtn");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const modal = document.getElementById("modal");
    const modalMessage = document.getElementById("modalMessage");
    const closeModalBtn = document.getElementById("closeModalBtn");

    validateBtn.addEventListener("click", () => {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
            showModal("Passwords do not match.");
        } else if (password.length <= 8) {
            showModal("Password must be at least 8 characters long.");
        } else {
            showModal("Password is valid!");
        }
    });

    closeModalBtn.addEventListener("click", () => {
        closeModal();
    });

    function showModal(message) {
        modalMessage.textContent = message;
        modal.classList.remove("hidden");
    }

    function closeModal() {
        modal.classList.add("hidden");
    }
});


</script>
