<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Detection</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-5 ">

    <script>
      function perfectNumber()
	{
		var flag,number,remainder,addition = 0,i;
		number = Number(document.getElementById("input").value);
		flag = number;
		for(i = 0; i < number; i++)
		{
			remainder = number%i;
			if(remainder==0)
			{
				addition += i;
			}
		}
		if(addition == flag)
		{
			window.alert("-The inputed number is Perfect");
		}
		else
		{
			window.alert("-The inputed number is not Perfect");
		}
	}
    </script>
    <h3>Enter a positive Integer</h3>

    <input type="text" class="form-control m-5" id="input" />
    <button onclick="perfectNumber()"  class="btn btn-success">Onclick</button>
  </body>
</html>
