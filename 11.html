<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Palindrome Checker</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Palindrome Checker</h1>
        <div class="mb-4">
            <label for="inputString" class="block mb-2 font-medium">Enter a string</label>
            <input type="text" id="inputString" class="w-full px-3 py-2 border rounded" />
        </div>
        <button id="checkBtn" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Check</button>
        <p id="result" class="text-green-500 mt-2"></p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const checkBtn = document.getElementById("checkBtn");
    const inputString = document.getElementById("inputString");
    const result = document.getElementById("result");

    checkBtn.addEventListener("click", () => {
        const string = inputString.value.toLowerCase().replace(/[^a-z]/g, "");
        const reversedString = string.split("").reverse().join("");

        if (string === reversedString) {
            result.textContent = "It's a palindrome!";
        } else {
            result.textContent = "It's not a palindrome.";
        }
    });
});

</script>
